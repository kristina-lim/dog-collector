{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="red-text text-lighten-3">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Dog</h1
  {% endif %}
<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
